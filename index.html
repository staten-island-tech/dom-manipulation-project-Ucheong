<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1>What Are You Listening To?</h1>
    <section class="form-parent">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="title">What sport do you play?</label>
            <input type="text" id="title" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="Favorite Team">Favorite Team</label>
            <input type="text" id="artist" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="Favorite Player">Favorite Player</label>
            <input type="text" id="url" class="text-box" required />
          </div>
        </div>
        <div class="hero-form-input">
          <input type="submit" value="Submit" class="btn" />
        </div>
      </form>
    </section>
    <section class="display" id="display"></section>
    <script src="index.js"></script>
  </body>
</html>
